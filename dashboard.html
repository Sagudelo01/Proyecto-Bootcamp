<!--El dashboard es para:

Un dashboard, o cuadro de mando, es una herramienta visual que se utiliza para monitorear y analizar datos clave, métricas e indicadores de rendimiento (KPIs) en tiempo real, con el fin de facilitar la toma de decisiones y el seguimiento del progreso hacia objetivos específicos. 
En resumen, un dashboard sirve para: 

    Visualizar datos: Presentar información compleja de manera clara y concisa, facilitando su comprensión.
    Monitorear en tiempo real: Seguimiento continuo de datos y métricas para identificar tendencias, problemas y oportunidades.
    Facilitar la toma de decisiones: Proporcionar datos actualizados que guíen estrategias y acciones.
    Mejorar el rendimiento: Identificar áreas de bajo rendimiento y oportunidades de optimización.
    Seguimiento de metas: Monitorear el progreso hacia objetivos predefinidos.
    Apoyar a diferentes sectores: Adaptarse a las necesidades específicas de diferentes áreas, como negocios, marketing, salud, etc. 

En esencia, un dashboard actúa como un panel de control que permite a los usuarios tener una visión general y rápida del estado de una situación o proceso, facilitando la gestión y el control de la información relevante-->
